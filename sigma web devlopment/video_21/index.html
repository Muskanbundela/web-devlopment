<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css specifying & cascade</title>
    <style>
        #blue{
            color: khaki;
        }
        [data-x=a]{
             background-color: pink; /*attribute slector */
        }
    </style>
</head>
<body>
    <h1> CSS SPECIFYIING AND CASCADE</h1>
    <ol>
        <li style="color: aqua;">inline selector</li>
        <li id="blue"> id selector</li>
        <li data-x="a"> class or attribute selector</li>
        <li>element elector</li>
        <li> universal selector</li>
    </ol>
</body>
</html>
