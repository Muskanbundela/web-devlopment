<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM_PRACTICE</title>
</head>

<body>
    <form action="post">
        <h1> INTRODUCTION</h1>
        <div>
            <label for="username">Enter your name: </label>
            <input type="text" id="username" name="username" placeholder="enter your name">
        </div>
        <div>
            <label for="age">Enter your age: </label>
            <input type="text" id="age" name="age " placeholder="enter your age">
        </div>
        <div>
            <label for="DOB">Enter your DOB: </label>
            <input type="text" id="DOB" name="DOB" placeholder="enter your DOB">
        </div>
        <div>
            <label for="female"> female </label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="male"> male </label>
            <input type="radio" id="male" name="gender" value="male">
        </div>
        <div>
            <select name="qualification" id="qualification">
                <option value="10+2"> 10+2</option>
                <option value="graduate"> graduate</option>
                <option value="postgraduate">postgraduate</option>
            </select>
        </div>
        <div>
            <select name="country" id="country">
                <option value="india"> India</option>
                <option value="usa"> USA</option>
                <option value="italy">Italy</option>
            </select>
        </div>
        <div>
            <select name="state" id="state">
                <option value="mp"> mp</option>
                <option value="up"> up</option>
                <option value="rajasthan">rajasthan</option>
            </select>
        </div>
        <div>
            <label for="comment">Enter your comment: </label>
            <textarea name="comment" id="comment" cols="15" rows="10">
                enter your comment
            </textarea>
        </div>
        <div>
            <label for="submit">Submit</label>
            <input type="checkbox" id="submit" name="submit">
            
        </div>
    </form>
</body>

</html>
